---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: {{ include "app.fullname" . }}-secrets
    labels:
      {{- include "app.labels" . | nindent 6 }}
rules:
    - apiGroups: [""]
      resources: ["secret"]
      verbs: ["list", "get"]
      {{ if .Values.rbac.secretResourceNames }}
      resourceNames: {{ toJson .Values.rbac.secretResourceNames }}
      {{ end }}
